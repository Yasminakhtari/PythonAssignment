<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 border shadow" style="background: #86cfda;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center mb-4 mt-2">Login</h2>
      
        <div class="d-grid gap-2 col-9 mx-auto m-5" >
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter Email" />
        </div>
        <div class="d-grid gap-2 col-9 mx-auto mb-5">
          <label for="password" class="form-label">Password:</label>
          <div class="input-group">
            <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'"
              class="form-control" placeholder="Enter Password" />
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i [ngClass]="hidePassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
            </button>
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button><br>
          <a type="link" class="btn btn-link" (click)="goToRegister()">Register</a>
        </div>
         <!-- <div class="d-flex justify-content-between mb-5">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <a class="btn btn-link" (click)="goToRegister()">Register</a>
          </div>  -->
      </form>
    </div>
  </div>
</div>
