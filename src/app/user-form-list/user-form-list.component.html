<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2>User List</h2>
        <a routerLink="/user-form" class="btn mb-3" style="background: #86cfda;">
          <i class="bi bi-person-plus-fill"></i> Add New User
        </a>
  
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; let i = index" class="table-info">
                <td>{{ i + 1 }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.date_of_birth }}</td>
                <td>{{ student.phone_number }}</td>
                <td>{{ student.address }}</td>
                <td class="d-flex justify-content-between">
                  <a class="text-warning me-2" (click)="editStudent(student.id)" title="Edit">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <a class="text-danger" (click)="deleteStudent(student.id)" title="Delete">
                    <i class="bi bi-trash-fill"></i>
                  </a>
                </td>
              </tr>
              <tr *ngIf="students?.length === 0">
                <td colspan="7" class="text-center">No students found.</td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
    </div>
  </div>
