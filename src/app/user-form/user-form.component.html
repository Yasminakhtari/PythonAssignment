<div class="container mt-5 pt-5">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center"
      style="background: #86cfda;">
        <h2 class="mb-0">{{ id ? 'Edit User' : 'Add User' }}</h2>
        <a class="btn btn-light btn-sm" routerLink="/user-form-list"><i class="fas fa-list"></i> View List</a>
      </div>
      <div class="card-body">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" id="date_of_birth" formControlName="date_of_birth" class="form-control">
          </div>
          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your address">
          </div>
          <div class="form-group">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" id="phone_number" formControlName="phone_number" class="form-control" placeholder="Enter your phone number">
          </div>
          <button type="submit" class="btn  btn-block mt-3" style="background: #86cfda;">{{ id ? 'Update' : 'Submit' }}</button>
        </form>
      </div>
    </div>
  </div>
